<div class="technologies section">
  <div class="technologies__wrapper">
    <div class="technologies__container _container">
      <div class="technologies__body">
        <h2 class="technologies__title"><span class="blue-text">Technologies</span> we work with</h2>

        <ul class="technologies__list">
          <img class="technologies__item" src="./img/technologies/git.png" alt="git">
          <img class="technologies__item" src="./img/technologies/csharp.png" alt="c#">
          <img class="technologies__item" src="./img/technologies/mysql.png" alt="mysql">
          <img class="technologies__item" src="./img/technologies/java.png" alt="java">
          <img class="technologies__item" src="./img/technologies/js.png" alt="js">
          <img class="technologies__item" src="./img/technologies/cpp.png" alt="cpp">
          <img class="technologies__item" src="./img/technologies/arduino.png" alt="arduino">
          <img class="technologies__item" src="./img/technologies/mojo.svg" alt="mojo">
          <img class="technologies__item" src="./img/technologies/unity.png" alt="unity">
          <img class="technologies__item" src="./img/technologies/ruby.png" alt="ruby">
        </ul>
      </div>
    </div>
  </div>
</div>

<script>

  let mobile = {
    Android: function () { return navigator.userAgent.match(/Android/i); },
    BlackBerry: function () { return navigator.userAgent.match(/BlackBerry/i); },
    iOS: function () { return navigator.userAgent.match(/iPhone|iPad|iPod/i); },
    Opera: function () { return navigator.userAgent.match(/Opera Mini/i); },
    Windows: function () { return navigator.userAgent.match(/IEMobile/i); },
    any: function () { return (mobile.Android() || mobile.BlackBerry() || mobile.iOS() || mobile.Opera() || mobile.Windows()); }
  };

  if (!mobile.any()) {
    const block = document.querySelector('.technologies');
    const list = block.querySelector('.technologies__list')
    block.addEventListener('mousemove', function (e) {
      const x = ((window.innerWidth / 2) - e.clientX) / window.innerWidth
      list.style.transform = 'translate(' + x * (list.clientWidth - window.innerWidth) + 'px, 0)';
    });

  } else {
    document.querySelector('.technologies__list').classList.add('table')
  }

</script>
